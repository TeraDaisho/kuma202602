<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲み会「熊」</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&family=Cinzel:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <header class="hero">
            <h1 class="title-kanji">熊</h1>
            <p class="subtitle">THE BEAR</p>
            <div class="date-display">2/25(水) 18:00〜</div>
        </header>

        <main>
            <div class="info-card">
                <div class="info-row">
                    <span class="label">DATE</span>
                    <span class="value">2/25(水) 18:00〜</span>
                </div>
                <div class="info-row">
                    <span class="label">PRICE</span>
                    <span class="value">5000円</span>
                </div>
                <div class="info-row">
                    <span class="label">COURSE</span>
                    <span class="value">3時間 / Course & Free Drink</span>
                </div>
            </div>

            <div class="actions">
                <a href="https://www.hotpepper.jp/strJ001215059/" target="_blank" class="btn btn-secondary">
                    <span>LOCATION</span>
                    <small>HotPepper</small>
                </a>
                <a href="https://forms.gle/iQVZuWxahEyy4fFRA" target="_blank" class="btn btn-primary">
                    <span>JOIN US</span>
                    <small>参加申込</small>
                </a>
            </div>

            <div class="warning-box">
                <h3>CANCEL POLICY</h3>
                <p>キャンセル締切: <span class="accent">2/22(月)</span></p>
                <p class="sub-text">※締切後のキャンセルは一部料金が発生します。</p>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 飲み会「熊」実行委員会</p>
        </footer>
    </div>
</body>

</html>
